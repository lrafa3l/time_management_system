<!DOCTYPE html>
<html lang="pt" class="d-flex">
<head>
    <title>SGH | Iniciar Sessão</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/src/styles/general.css">
    <link rel="stylesheet" href="/src/styles/auth.css">
    <link rel="stylesheet" href="/src/styles/transitions.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- SweetAlert2 for user feedback -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex">
    <!-- Loader de transição -->
    <div class="page-transition" id="pageTransition">
        <div class="bounce-loader">
            <div class="bounce-ball"></div>
            <div class="bounce-ball"></div>
            <div class="bounce-ball"></div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex">
            <img class="logo" src="/assets/images/ipikk-logo-bg.png" alt="Logo">
        </div>
        <form id="loginForm">
            <div class="email-field">
                <div class="input-icon">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
            </div>
            <div class="password-field">
                <div class="input-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Palavra-passe" required>
                </div>
            </div>
            <div class="signin-btn">
                <button type="submit" class="submit">
                    <span class="button-text">Iniciar Sessão</span>
                    <span class="spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
            <div id="error-message" class="error-text"></div>
            <div id="lockout-timer" class="lockout-text"></div>
        </form>
    </div>

    <!-- Scripts -->
    <script defer src="/src/js/auth.js"></script>
    <script src="/src/js/page-transitions.js"></script>
    <script src="/src/js/logOut.js"></script>
</body>
</html>
