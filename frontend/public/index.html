<!DOCTYPE html>
<html lang="pt" class="d-flex">
<head>
    <title>SGH | Iniciar Sessão</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Gestão de Horários">
    <meta name="theme-color" content="#1a73e8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SGH">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">

    
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/auth.css">
    <link rel="stylesheet" href="/styles/transitions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex">
    <div class="page-transition" id="pageTransition">
        <div class="bounce-loader">
            <div class="bounce-ball"></div>
            <div class="bounce-ball"></div>
            <div class="bounce-ball"></div>
        </div>
    </div>
    <div class="container">
        <div class="d-flex">
            <img class="logo" src="/assets/images/ipikk-logo-bg.png" alt="Logo">
        </div>
        <form id="loginForm">
            <div class="email-field">
                <div class="input-icon">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
            </div>
            <div class="password-field">
                <div class="input-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Palavra-passe" required>
                </div>
            </div>
            <div class="signin-btn">
                <button type="submit" class="submit">
                    <span class="button-text">Iniciar Sessão</span>
                    <span class="spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
            <div id="error-message" class="error-text"></div>
        </form>
    </div>
    <script defer src="/js/auth.js"></script>
    <script src="/js/page-transitions.js"></script>
    <script src="/js/logOut.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('Service Worker registered:', registration))
            .catch(error => console.log('Service Worker registration failed:', error));
        });
      }
    </script>
</body>
</html>
