<!DOCTYPE html>
<html lang="pt">
<head>
    <title>SGH | Definições</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Favicon -->
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/styles/setting.css" />
    <link rel="stylesheet" href="/src/styles/transitions.css" />
    <!-- <link rel="stylesheet" href="/src/styles/cursor-follower.css" /> -->
    <link rel="stylesheet" href="/src/styles/toggle.css" />
    <link rel="stylesheet" href="/src/styles/sweetalert.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="page-transition" id="pageTransition">
        <div class="bounce-loader">
            <div class="bounce-ball"></div>
            <div class="bounce-ball"></div>
            <div class="bounce-ball"></div>
        </div>
    </div>
    <button class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars menu-icon"></i>
        <i class="fa-solid fa-xmark close-icon"></i>
    </button>
    <div class="sidebar">
        <div class="logo">
            <img src="/assets/images/ipikk-logo.jpg" alt="Logo">
        </div>
        <div class="nav-menu">
            <a href="/pagina-inicial" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Página Inicial</span>
            </a>
            <a href="/estatisticas" class="nav-item">
                <i class="fa-solid fa-chart-simple"></i>
                <span>Estatísticas</span>
            </a>
            <a href="/calendario" class="nav-item">
                <i class="fa-solid fa-calendar-day"></i>
                <span>Calendário</span>
            </a>
            <a href="/conta" class="nav-item">
                <i class="fa-solid fa-circle-user"></i>
                <span>Conta</span>
            </a>
            <a href="/definicoes" class="nav-item active">
                <i class="fas fa-sliders-h"></i>
                <span>Definições</span>
            </a>
            <a href="/admin" class="nav-item">
                <i class="fas fa-user-shield"></i>
                <span>Administração</span>
            </a>
        </div>
        <div class="nav-menu-bottom">
            <a href="/ajuda" class="nav-item">
                <i class="fa-solid fa-circle-info"></i>
                <span>Ajuda</span>
            </a>
            <button id="logout-btn" class="nav-item">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Terminar Sessão</span>
            </button>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="welcome-section">
                <h1 class="welcome-title">Definições</h1>
                <p class="text-gray-600">Ajuste suas preferências para o sistema de gestão de horários</p>
            </div>
            <div class="header-right">
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <div class="notification-indicator"></div>
                </div>
            </div>
        </div>
        <div class="dashboard-container max-w-2xl mx-auto mt-6">
            <form id="settings-form">
                <div class="account-section bg-white rounded-lg shadow p-6 mb-4">
                    <h2 class="text-lg font-semibold text-[#29a8dc] mb-4 border-b pb-2 flex items-center gap-2 cursor-pointer toggle-section" data-target="security-content">
                        <i class="fas fa-key text-[#29a8dc]"></i> Segurança
                    </h2>
                    <div id="security-content" class="section-content">
                        <div class="mb-4">
                            <label for="current-password" class="block text-sm font-medium text-gray-700">Senha Atual</label>
                            <input type="password" id="current-password" name="currentPassword" class="mt-1 block w-full p-2 border rounded" />
                        </div>
                        <div class="mb-4">
                            <label for="new-password" class="block text-sm font-medium text-gray-700">Nova Senha</label>
                            <input type="password" id="new-password" name="newPassword" class="mt-1 block w-full p-2 border rounded" />
                        </div>
                        <div class="mb-4">
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Nova Senha</label>
                            <input type="password" id="confirm-password" name="confirmPassword" class="mt-1 block w-full p-2 border rounded" />
                        </div>
                    </div>
                </div>
                <div class="account-section bg-white rounded-lg shadow p-6 mb-4">
                    <h2 class="text-lg font-semibold text-[#29a8dc] mb-4 border-b pb-2 flex items-center gap-2 cursor-pointer toggle-section" data-target="calendar-content">
                        <i class="fas fa-calendar-day text-[#29a8dc]"></i> Preferências de Calendário
                    </h2>
                    <div id="calendar-content" class="section-content">
                        <div class="mb-4">
                            <label for="calendar-view" class="block text-sm font-medium text-gray-700">Vista Padrão do Calendário</label>
                            <select id="calendar-view" name="calendarView" class="mt-1 block w-full p-2 border rounded">
                                <option value="weekly">Semanal</option>
                                <option value="monthly">Mensal</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="account-section bg-white rounded-lg shadow p-6 mb-4">
                    <h2 class="text-lg font-semibold text-[#29a8dc] mb-4 border-b pb-2 flex items-center gap-2 cursor-pointer toggle-section" data-target="profile-content">
                        <i class="fas fa-user-circle text-[#29a8dc]"></i> Visibilidade do Perfil
                    </h2>
                    <div id="profile-content" class="section-content">
                        <div class="mb-4 flex items-center justify-between">
                            <label for="profile-visible" class="text-sm font-medium text-gray-700">Tornar Perfil Visível para Outros Usuários</label>
                            <input type="checkbox" id="profile-visible" name="profileVisible" class="h-4 w-4 text-[#29a8dc] border-gray-300 rounded" />
                        </div>
                    </div>
                </div>
                <div class="account-section bg-white rounded-lg shadow p-6 mb-4">
                    <h2 class="text-lg font-semibold text-[#29a8dc] mb-4 border-b pb-2 flex items-center gap-2 cursor-pointer toggle-section" data-target="alerts-content">
                        <i class="fas fa-bell text-[#29a8dc]"></i> Alertas de Horário
                    </h2>
                    <div id="alerts-content" class="section-content">
                        <div class="mb-4 flex items-center justify-between">
                            <label for="schedule-alerts" class="text-sm font-medium text-gray-700">Receber Alertas de Aulas e Conflitos</label>
                            <input type="checkbox" id="schedule-alerts" name="scheduleAlerts" class="h-4 w-4 text-[#29a8dc] border-gray-300 rounded" />
                        </div>
                    </div>
                </div>
                <div class="settings-actions flex justify-center mt-4">
                    <button type="submit" class="bg-[#29a8dc] hover:bg-[#2195c3] text-white font-semibold py-2 px-4 rounded-lg">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/src/js/auth.js"></script>
    <script src="/src/js/page-transitions.js"></script>
    <!-- <script defer src="/src/js/cursor-follower.js"></script> -->
    <script src="/src/js/mobile-toggle.js"></script>
    <script src="/src/js/logOut.js"></script>
    <script src="/src/js/setting.js"></script>
</body>
</html>
