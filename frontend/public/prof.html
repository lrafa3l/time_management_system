<!DOCTYPE html>
<html lang="pt">

<head>
    <title>SGH | Docentes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/src/styles/schedule.css" />
    <link rel="stylesheet" href="/src/styles/transitions.css" />
    <link rel="stylesheet" href="/src/styles/toggle.css" />
    <link rel="stylesheet" href="/src/styles/prof.css" />

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900">

    <!-- Loader de transição -->
    <div class="page-transition" id="pageTransition">
        <div class="bounce-loader">
            <div class="bounce-ball"></div>
            <div class="bounce-ball"></div>
            <div class="bounce-ball"></div>
        </div>
    </div>

    <button class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars menu-icon"></i>
        <i class="fa-solid fa-xmark close-icon"></i>
    </button>

    <!-- Sidebar -->
    <div class="layout-wrapper">
        <div class="sidebar">
            <div class="logo">
                <img src="/assets/images/ipikk-logo.jpg" alt="Logo">
            </div>

            <div class="nav-menu">
                <a href="/pagina-inicial" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Página Inicial</span>
                </a>
                <a href="/estatisticas" class="nav-item">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>Estatísticas</span>
                </a>
                <a href="/calendario" class="nav-item">
                    <i class="fa-solid fa-calendar-day"></i>
                    <span>Calendário</span>
                </a>
                <a href="/conta" class="nav-item">
                    <i class="fa-solid fa-circle-user"></i>
                    <span>Conta</span>
                </a>
                <a href="/definicoes" class="nav-item">
                    <i class="fas fa-sliders-h"></i>
                    <span>Definições</span>
                </a>
            </div>
            <div class="nav-menu-bottom">
                <a href="/ajuda" class="nav-item">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Ajuda</span>
                </a>
                <a href="/" class="nav-item">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Terminar Sessão</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="welcome-section">
                    <h1 class="welcome-title">Docentes</h1>
                </div>
                <div class="header-right">
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <div class="notification-indicator"></div>
                    </div>
                </div>
            </div>

            <!-- Docentes Table -->
            <section class="p-4 sm:p-6 flex justify-center align-items-center">
                <div class="w-full max-w-7xl mx-auto">
                    <!-- Search -->
                    <div class="mb-6 flex flex-col md:flex-row gap-4"  id="prof">
                        <div class="w-full md:w-2/3">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="fas fa-search text-[#29a8dc]"></i>
                                </div>
                                <input type="text" id="search-docentes"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#29a8dc] focus:border-[#29a8dc] block w-full pl-10 p-2.5 dark:placeholder-gray-400 dark:text-[#144b7b] dark:focus:ring-[#29a8dc] dark:focus:border-[#29a8dc]"
                                    placeholder="Pesquisar docentes...">
                            </div>
                        </div>
                    </div>

                    <!-- Docentes List -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Cards will be dynamically inserted here -->
                    </div>

                    <!-- Pagination -->
                    <div class="mt-8 flex justify-center">
                        <nav class="inline-flex rounded-md shadow">
                            <a href="#"
                                class="px-3 py-2 rounded-l-md border border-gray-300 bg-white dark:bg-[#ffffff] text-gray-500 dark:text-[#29a8dc] hover:bg-[#d7faff] dark:hover:bg-[#d7faff]">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                            <a href="#"
                                class="px-4 py-2 border-t border-b border-gray-300 bg-white dark:bg-[#ffffff] text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-[#d7faff]">
                                1
                            </a>
                            <a href="#"
                                class="px-4 py-2 border border-gray-300 bg-white dark:bg-[#ffffff] text-gray-500 dark:text-[#29a8dc] hover:bg-gray-50 dark:hover:bg-[#d7faff]">
                                2
                            </a>
                            <a href="#"
                                class="px-4 py-2 border border-gray-300 bg-white dark:bg-[#ffffff] text-gray-500 dark:text-[#29a8dc] hover:bg-gray-50 dark:hover:bg-[#d7faff]">
                                3
                            </a>
                            <a href="#"
                                class="px-3 py-2 rounded-r-md border border-gray-300 bg-white dark:bg-[#ffffff] text-gray-500 dark:text-[#29a8dc] hover:bg-gray-50 dark:hover:bg-[#d7faff]">
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </nav>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script defer src="/src/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="/src/js/page-transitions.js"></script>
    <script src="/src/js/mobile-toggle.js"></script>
    <script src="/src/js/logOut.js"></script>
    <script defer src="/src/js/professores.js"></script>
</body>

</html>
