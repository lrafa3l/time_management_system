<!DOCTYPE html>
<html lang="en" class="d-flex">
    <head>
        <title>SGH</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="../src/styles/general.css">
        <link rel="stylesheet" href="../src/styles/recover_pass.css">
    </head>

    <body class="d-flex">
        <div class="container">
            <div class="d-flex">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <h1>Recuperação de palavra-passe</h1>
            <form>
                <label class="label">Introduza o seu endereço de e-mail para redefinir a sua palavra-passe.</label>
                <div class="email-field">
                    <div class="input-icon">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="submit-btn">
                    <input type="submit" class="submit" value="Submeter">
                </div>
            </form>
            <div class="back-to-login">
                <a href="./auth.html" class="login-click"><i class="fa-solid fa-arrow-left clr"></i> Voltar</a>
            </div>
        </div>
    </body>
</html>
