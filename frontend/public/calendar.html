<script>

    $('#summernote').summernote({
        placeholder: 'Descrição',
        tabsize: 4,
        height: 300,
        toolbar: [
            ['font', ['bold', 'underline', 'italic', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview',]]
        ]
    });
    // Function to format the current date as YYYY-MM-DD
    function getCurrentDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // Function to format the current time as HH:MM
    function getCurrentTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    // Set the default values for the inputs
    document.getElementById('startDate').value = getCurrentDate();
    document.getElementById('startTime').value = getCurrentTime();
    document.getElementById('endDate').value = getCurrentDate();
    document.getElementById('endTime').value = getCurrentTime();

    // Open the date/time picker when the input is clicked or focused
    document.querySelectorAll('input[type="date"], input[type="time"]').forEach(input => {
        input.addEventListener('click', () => {
            input.showPicker(); // Open the native picker
        });

        input.addEventListener('focus', () => {
            input.showPicker(); // Open the native picker
        });
    });
</script>
