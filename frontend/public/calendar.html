        <div class="nav-menu">
            <a href="./main.html" class="nav-item">

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="welcome-section">
                <p class="greeting">Welcome, Lando!</p>
                <h1 class="welcome-title">Gestão de Horários</h1>
            </div>

            <div class="header-right">
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>

                </div>
            </div>
        </div>

        <div class="flex gap-7 flex-col w-[70%]">
            <div class="box-main flex">
                <i class='bx bxs-book-bookmark text-[17pt]'></i>
                <div class="box bg-[#eeee] w-full rounded-md" style="margin-left: 1rem;">
                    <input type="text" placeholder="Disciplina" class="p-[10px] outline-0 w-full">
                </div>
            </div>
            <div class="box-main flex">
                <i class='bx bxs-user-plus text-[17pt]'></i>
                <div class="box bg-[#eeee] w-full rounded-md" style="margin-left: 1rem;">
                    <input type="text" placeholder="Docente" class="p-[10px] outline-0 w-full">
                </div>
            </div>
            <div class="box-main flex">
                <i class='bx bxs-time text-[17pt]'></i>
                <div class="flex">
                    <div class="flex box-main">
                        <div class="box bg-[#eeee] w-full rounded-md" style="margin-left: 1rem;">
                            <input type="date" placeholder="Adicione um titulo" class="p-[10px] outline-0 w-full">
                        </div>
                        <div class="box bg-[#eeee] w-full rounded-md" style="margin-left: 1rem;">
                            <input type="time" placeholder="Adicione um titulo" class="p-[10px] outline-0 w-full">
                        </div>
                        <i class='bx bx-right-arrow-alt text-[17pt]' style="margin-left: 12px;"></i>
                        <div class="box bg-[#eeee] w-full rounded-md" style="margin-left: 1rem;">
                            <input type="date" placeholder="Adicione um titulo" class="p-[10px] outline-0 w-full">
                        </div>
                        <div class="box bg-[#eeee] w-full rounded-md" style="margin-left: 1rem;">
                            <input type="time" placeholder="Adicione um titulo" class="p-[10px] outline-0 w-full">
                        </div>
                    </div>

                </div>
            </div>
            <div>
                <div class="flex">
                    <i class='bx bx-list-ul text-[20pt]'></i>

                    <div class="w-full bg-[#eeee] p-2 rounded-md" style="margin-left: 0.5rem;">
                        <div id="summernote"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id='calendar'></div>
</body>

<script>
    $('#summernote').summernote({
        placeholder: 'Descrição',
        tabsize: 2,
        height: 120,
        toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'italic', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview',]]
        ]
    });
</script>

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    timeZone: 'UTC',
    initialView: 'multiMonthYear',
    editable: true,
    events: 'https://fullcalendar.io/api/demo-feeds/events.json'
  });

  calendar.render();
});

</script>
